<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Doctor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand">Panel del Doctor</span>
        <a href="/" class="btn btn-light btn-sm">Cerrar sesión</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 th:text="'Bienvenido Dr. ' + ${usuario.nombre}"></h3>
        <p>Aquí podrás ver tus citas del día, pacientes y más.</p>
    </div>
    <div class="container mt-4">
        <h2 class="mb-4">Mis Citas</h2>

        <div class="row">

            <div class="col-md-4 mb-4" th:each="cita : ${citas}">
                <div class="card shadow"
                     th:classappend="
                 ${cita.estatus} == 'PAGADA' ? 'border-primary' :
                 (${cita.estatus} == 'ATENDIDA' ? 'border-success' : 'border-danger')">

                    <div class="card-header text-white"
                         th:classappend="
                     ${cita.estatus} == 'PAGADA' ? 'bg-primary' :
                     (${cita.estatus} == 'ATENDIDA' ? 'bg-success' : 'bg-danger')">

                        <strong th:text="${cita.estatus}"></strong>
                    </div>

                    <div class="card-body">
                        <p><strong>Paciente:</strong>
                            <span th:text="${cita.paciente.usuario.nombre}"></span>
                            <span th:text="${cita.paciente.usuario.apellido_paterno}"></span>

                        </p>

                        <p><strong>Fecha:</strong>
                            <span th:text="${cita.fechaCita}"></span>
                        </p>

                        <p><strong>Hora:</strong>
                            <span th:text="${cita.horaCita}"></span>
                        </p>

                        <div class="d-grid gap-2">

                            <a th:href="@{/doctor/historial/{id}(id=${cita.paciente.id})}"
                               class="btn btn-outline-secondary btn-sm">
                                Ver historial del paciente
                            </a>

                                <a th:if="${!@recetaService.existeRecetaParaCita(cita.idCita)}"
                                   th:href="@{/doctor/receta/agregar/{id}(id=${cita.idCita})}"
                                   class="btn btn-success btn-sm">
                                    Agregar Receta
                                </a>

                                <a th:if="${@recetaService.existeRecetaParaCita(cita.idCita)}"
                                   th:href="@{/doctor/receta/ver/{id}(id=${cita.idCita})}"
                                   class="btn btn-primary btn-sm">
                                    Ver Receta
                                </a>

                            <form th:if="${cita.estatus == 'PAGADA'}"
                                  th:action="@{/doctor/home/no-asistio/{id}(id=${cita.idCita})}"
                                  method="post"
                                  style="display:inline;"
                                  onsubmit="return confirm('¿Marcar como No Asistió?');">

                                <button type="submit" class="btn btn-outline-danger btn-sm">
                                    Marcar No Asistió
                                </button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
