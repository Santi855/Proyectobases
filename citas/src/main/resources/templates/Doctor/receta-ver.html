<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Receta M√©dica</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .receta-card {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .titulo {
            border-bottom: 2px solid #198754;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }
        .label {
            font-weight: bold;
        }
        .seccion {
            margin-top: 20px;
        }
    </style>
</head>

<body class="container mt-4">

<div class="receta-card">

    <!-- ENCABEZADO -->
    <div class="text-center titulo">
        <h3 class="text-success">Receta M√©dica</h3>
        <p class="mb-0">Hospital / Cl√≠nica</p>
    </div>

    <!-- DATOS GENERALES -->
    <div class="row">
        <div class="col-md-6">
            <p><span class="label">Paciente:</span>
                <span th:text="${receta.paciente.usuario.nombre}"></span>
            </p>
            <p><span class="label">Doctor:</span>
                <span th:text="${receta.doctor.usuario.nombre}"></span>
            </p>
        </div>

        <div class="col-md-6">
            <p><span class="label">Fecha de cita:</span>
                <span th:text="${receta.cita.fechaCita}"></span>
            </p>
            <p><span class="label">Fecha de emisi√≥n:</span>
                <span th:text="${#temporals.format(receta.fechaEmision, 'dd/MM/yyyy')}"></span>
            </p>
        </div>
    </div>

    <hr>

    <!-- DIAGN√ìSTICO -->
    <div class="seccion">
        <h5>Diagn√≥stico</h5>
        <p th:text="${receta.diagnostico}"></p>
    </div>

    <!-- TRATAMIENTO -->
    <div class="seccion">
        <h5>Tratamiento</h5>
        <p th:text="${receta.tratamiento}"></p>
    </div>

    <!-- OBSERVACIONES -->
    <div class="seccion" th:if="${receta.observaciones != null}">
        <h5>Observaciones</h5>
        <p th:text="${receta.observaciones}"></p>
    </div>

    <hr>

    <!-- BOTONES -->
    <div class="text-end mt-4">
        <a th:href="@{/doctor/receta/pdf/{id}(id=${receta.idReceta})}"
           class="btn btn-outline-danger">
            üñ® Descargar PDF
        </a>

        <a th:href="@{/doctor/home}" class="btn btn-secondary">
            Volver
        </a>
    </div>

</div>

</body>
</html>
