<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Historial del Paciente</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">

    <h3>
        Historial de
        <span th:text="${paciente.usuario.nombre}"></span>
        <span th:text="${paciente.usuario.apellido_paterno}"></span>
    </h3>

    <table class="table table-bordered mt-3">
        <thead class="table-dark">
        <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Doctor</th>
            <th>Especialidad</th>
            <th>Estatus</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="cita : ${historial}">
            <td th:text="${cita.fechaCita}"></td>
            <td th:text="${cita.horaCita}"></td>
            <td th:text="${cita.doctor.usuario.nombre + ' ' + cita.doctor.usuario.apellido_paterno}"></td>
            <td th:text="${cita.especialidad.nombre}"></td>
            <td>
                <span th:text="${cita.estatus}"
                      th:classappend="
                      ${cita.estatus == 'ATENDIDA'} ? 'badge bg-success' :
                      (${cita.estatus == 'NO ASISTIÃ“'} ? 'badge bg-danger' :
                      'badge bg-warning')">
                </span>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/doctor/home" class="btn btn-secondary">Volver</a>

</div>

</body>
</html>
