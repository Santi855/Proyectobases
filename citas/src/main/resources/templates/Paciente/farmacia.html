<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Farmacia - HospiCitas</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">

        <a class="navbar-brand" th:href="@{/Paciente/home}">
            HospiCitas
        </a>

        <div class="d-flex align-items-center gap-2">

            <!-- Carrito -->
            <div class="dropdown" th:if="${carrito != null}">
                <button class="btn btn-outline-light dropdown-toggle"
                        data-bs-toggle="dropdown">
                    ðŸ›’ Carrito
                    <span class="badge bg-warning text-dark"
                          th:text="${#lists.size(carrito.items)}">0</span>
                </button>

                <ul class="dropdown-menu dropdown-menu-end p-3"
                    style="min-width: 300px">

                    <li th:if="${#lists.isEmpty(carrito.items)}"
                        class="text-center text-muted">
                        Carrito vacÃ­o
                    </li>

                    <li th:each="item : ${carrito.items}">
                        <div class="d-flex justify-content-between">
                            <span th:text="${item.descripcion}"></span>
                            <strong>$<span th:text="${item.precio}"></span></strong>
                        </div>
                    </li>

                    <li><hr class="dropdown-divider"></li>

                    <li class="d-flex justify-content-between">
                        <strong>Total</strong>
                        <strong>$<span th:text="${carrito.total}"></span></strong>
                    </li>

                    <li class="mt-2">
                        <a th:href="@{/Paciente/carrito}"
                           class="btn btn-success btn-sm w-100">
                            Ver carrito
                        </a>
                    </li>
                </ul>
            </div>

            <a th:href="@{/Paciente/home}"
               class="btn btn-outline-light btn-sm">
                Volver
            </a>
        </div>

    </div>
</nav>

<!-- CONTENIDO -->
<div class="container mt-4">

    <h3 class="mb-4 text-center">ðŸ’Š Farmacia</h3>

    <!-- MENSAJES -->
    <div th:if="${mensaje}" class="alert alert-success text-center"
         th:text="${mensaje}"></div>

    <div th:if="${error}" class="alert alert-danger text-center"
         th:text="${error}"></div>

    <!-- LISTA DE MEDICAMENTOS -->
    <div class="row">

        <div class="col-md-4 mb-4"
             th:each="med : ${medicamentos}">

            <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column">

                    <h5 class="card-title"
                        th:text="${med.nombre}">
                        Nombre medicamento
                    </h5>

                    <p class="card-text">
                        Precio:
                        <strong>$<span th:text="${med.precio}">0</span></strong>
                    </p>

                    <p class="text-muted">
                        Stock:
                        <span th:text="${med.stock}">0</span>
                    </p>

                    <a th:href="@{/Paciente/carrito/agregar-medicamento/{id}(id=${med.idMedicamento})}"
                       class="btn btn-primary mt-auto">
                        Agregar al carrito
                    </a>

                </div>
            </div>

        </div>

        <!-- CUANDO NO HAY MEDICAMENTOS -->
        <div th:if="${#lists.isEmpty(medicamentos)}"
             class="alert alert-info text-center">
            No hay medicamentos disponibles
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
