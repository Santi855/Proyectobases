<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Generar Receta - HospiCitas Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

<div class="container mt-5" th:if="${cita != null}">
    <div class="card shadow-lg border-0" style="border-radius: 15px;">
        <div class="card-header bg-primary text-white py-3">
            <h4 class="mb-0"><i class="fas fa-file-prescription me-2"></i> Crear Nueva Receta</h4>
        </div>
        
        <div class="card-body p-4">
            <form th:action="@{/admin/recetas/guardar}" method="post">
                
                <input type="hidden" name="idCita" th:value="${cita.idCita}" />
                <input type="hidden" name="idDoctor" th:value="${cita.doctor.idDoctor}" />
                <input type="hidden" name="idPaciente" th:value="${cita.paciente.id}" /> <div class="row mb-4">
                    <div class="col-md-6 border-end">
                        <label class="text-muted small fw-bold text-uppercase">Médico</label>
                        <p class="h6" th:text="${'Dr. ' + cita.doctor.usuario.nombre + ' ' + cita.doctor.usuario.apellido_paterno}"></p>
                    </div>
                    <div class="col-md-6 ps-md-4">
                        <label class="text-muted small fw-bold text-uppercase">Paciente</label>
                        <p class="h6" th:text="${cita.paciente.usuario.nombre + ' ' + cita.paciente.usuario.apellido_paterno}"></p>
                    </div>
                </div>

                <hr class="my-4" />

                <div class="mb-3">
                    <label class="form-label fw-bold">Diagnóstico Clínico</label>
                    <textarea name="diagnostico" class="form-control" rows="2" placeholder="Diagnóstico..." required="required"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Tratamiento</label>
                    <textarea name="tratamiento" class="form-control" rows="2" placeholder="Indicaciones..." required="required"></textarea>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Medicamentos y Dosis</label>
                    <textarea name="medicamentos" class="form-control" rows="3" placeholder="Medicinas..." required="required"></textarea>
                </div>

                <div class="d-flex gap-2 justify-content-end">
                    <a th:href="@{/admin/citas}" class="btn btn-outline-secondary px-4">Cancelar</a>
                    <button type="submit" class="btn btn-primary px-5 fw-bold">Guardar Receta</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
