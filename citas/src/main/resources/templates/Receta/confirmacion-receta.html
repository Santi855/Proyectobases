<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Receta Generada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 text-center">
        <div class="card shadow p-4">
            <h1 class="text-success">✅ ¡Receta Guardada!</h1>
            <p class="lead">Se ha generado el folio número: <strong th:text="${numReceta}"></strong></p>
            <hr>
            <a th:href="@{/doctor/citas/dashboard(doctorId=${idDoctor})}" class="btn btn-primary">Volver al Dashboard</a>
        </div>
    </div>
</body>
</html>
