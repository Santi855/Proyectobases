<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Recetas - HospiCitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .table-container { background: #fff; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; }
        footer { background-color: #212529; color: #adb5bd; padding: 30px 0; margin-top: 50px; }
        .badge-cedula { background-color: #e3f2fd; color: #0d47a1; font-weight: bold; }
    </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<nav class="navbar navbar-dark bg-primary shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/admin/home}">
            <i class="fas fa-file-medical"></i> Gestión de Recetas
        </a>
        <a th:href="@{/admin/home}" class="btn btn-light btn-sm fw-bold">Volver al Inicio</a>
    </div>
</nav>

<div class="container mt-5 flex-grow-1">
    <div class="card border-0 shadow-sm mb-4">
        <div class="card-body">
            <form th:action="@{/admin/recetas}" method="get" class="row g-3">
                <div class="col-md-9">
                    <div class="input-group">
                        <span class="input-group-text bg-primary text-white"><i class="fas fa-search"></i></span>
                        <input type="text" name="cedula" class="form-control" 
                               placeholder="Buscar por cédula del doctor..." th:value="${cedulaBuscada}">
                    </div>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary w-100 fw-bold">Buscar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="table-container">
        <table class="table table-hover align-middle mb-0">
            <thead class="table-dark">
                <tr>
                    <th class="ps-4">ID</th>
                    <th>Paciente</th>
                    <th>Doctor</th>
                    <th>Diagnóstico</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="receta : ${recetas}">
                    <td class="ps-4 fw-bold" th:text="${receta.idReceta}"></td>
                    <td>
                        <span th:text="${receta.cita?.paciente?.usuario?.nombre + ' ' + receta.cita?.paciente?.usuario?.apellido_paterno}"></span>
                    </td>
                    <td>
                        <div class="fw-bold" th:text="${'Dr. ' + receta.cita?.doctor?.usuario?.apellido_paterno}"></div>
                        <span class="badge badge-cedula" th:text="${receta.cita?.doctor?.cedulaProfesional}"></span>
                    </td>
                    <td class="text-truncate" style="max-width: 200px;" th:text="${receta.diagnostico}"></td>
                    <td class="text-center">
                        <a th:href="@{/admin/recetas/eliminar/{id}(id=${receta.idReceta})}" 
                           class="btn btn-outline-danger btn-sm"
                           onclick="return confirm('¿Eliminar esta receta?')">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(recetas)}">
                    <td colspan="5" class="text-center py-4 text-muted">No se encontraron recetas disponibles.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<footer>
    <div class="container text-center">
        <p class="mb-1">HospiCitas Pro - Sistema de Recetas Médicas</p>
        <div class="small text-muted">© 2026 Gestión Administrativa Hospitalaria</div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
