<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios - HospiCitas Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }
        .main-card { border: none; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .header-custom { background: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%); color: white; border-radius: 20px 20px 0 0; padding: 25px; }
        .search-box { border-radius: 50px; padding-left: 20px; border: 1px solid #e2e8f0; transition: all 0.3s; }
        .search-box:focus { box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1); border-color: #4361ee; outline: none; }
        .status-badge { padding: 6px 14px; border-radius: 50px; font-weight: 700; font-size: 0.7rem; }
        .bg-active { background-color: #d1e7dd; color: #0f5132; }
        .bg-inactive { background-color: #f8d7da; color: #842029; }
        .btn-action { width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: 0.3s; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="card main-card">
        <div class="header-custom d-flex justify-content-between align-items-center">
            <h3 class="mb-0 fw-bold"><i class="fas fa-users-cog me-2"></i> Usuarios</h3>
            <a th:href="@{/admin/usuarios/nuevo}" class="btn btn-light rounded-pill px-4 fw-bold shadow-sm text-primary">Nuevo Usuario</a>
        </div>
        
        <div class="card-body p-4">
            <div class="row mb-4">
                <div class="col-md-6 mx-auto">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0 rounded-start-pill ps-3"><i class="fas fa-search text-muted"></i></span>
                        <input type="text" id="inputBusqueda" class="form-control search-box border-start-0 rounded-end-pill" placeholder="Buscar usuario...">
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0" id="tablaDatos">
                    <thead class="text-muted small text-uppercase">
                        <tr>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Rol</th>
                            <th class="text-center">Estado</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="u : ${usuarios}">
                            <td class="fw-bold" th:text="${u.nombre + ' ' + u.apellido_paterno}"></td>
                            <td th:text="${u.correo}"></td>
                            <td><span class="badge bg-light text-dark border" th:text="${u.rol}"></span></td>
                            <td class="text-center">
                                <span th:if="${u.activo}" class="status-badge bg-active">ACTIVO</span>
                                <span th:if="${!u.activo}" class="status-badge bg-inactive">INACTIVO</span>
                            </td>
                            <td class="text-center">
                                <div class="d-flex justify-content-center gap-2">
                                    <a th:href="@{/admin/usuarios/editar/{id}(id=${u.id})}" class="btn-action btn btn-outline-primary"><i class="fas fa-user-edit"></i></a>
                                    
                                    <a th:if="${u.activo}" href="javascript:void(0)" 
                                       th:onclick="confirmar('usuarios', 'desactivar', [[${u.id}]], '¿Suspender cuenta?')" 
                                       class="btn-action btn btn-outline-danger"><i class="fas fa-ban"></i></a>
                                    
                                    <a th:if="${!u.activo}" href="javascript:void(0)" 
                                       th:onclick="confirmar('usuarios', 'activar', [[${u.id}]], '¿Activar cuenta?')" 
                                       class="btn-action btn btn-outline-success"><i class="fas fa-check"></i></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer bg-white border-0 py-4 ps-4">
            <a th:href="@{/admin/home}" class="btn btn-link text-muted p-0 text-decoration-none fw-bold"><i class="fas fa-arrow-left me-1"></i> Dashboard</a>
        </div>
    </div>
</div>

<script>
    document.getElementById('inputBusqueda').addEventListener('keyup', function() {
        let v = this.value.toLowerCase();
        document.querySelectorAll('#tablaDatos tbody tr').forEach(f => {
            f.style.display = f.textContent.toLowerCase().includes(v) ? '' : 'none';
        });
    });

    function confirmar(modulo, accion, id, titulo) {
        Swal.fire({
            title: titulo,
            text: "El cambio de acceso se aplicará inmediatamente.",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#4361ee',
            cancelButtonColor: '#64748b',
            confirmButtonText: 'Sí, proceder'
        }).then((r) => {
            if (r.isConfirmed) window.location.href = `/admin/${modulo}/${accion}/${id}`;
        });
    }
</script>
</body>
</html>
