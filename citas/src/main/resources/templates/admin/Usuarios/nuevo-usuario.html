<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Usuario - HospiCitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow border-0">
                    <div class="card-header bg-success text-white">
                        <h3 class="mb-0"><i class="fas fa-user-plus"></i> Registro de Nuevo Usuario</h3>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/admin/usuarios/guardar}" method="post">
                            
                            <h5 class="text-secondary border-bottom pb-2 mb-3">Datos Personales</h5>
                            <div class="mb-3">
                                <label class="form-label">Nombre(s)</label>
                                <input type="text" name="nombre" class="form-control" placeholder="Ej. Juan" required>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Apellido Paterno</label>
                                    <input type="text" name="apellido_paterno" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Apellido Materno</label>
                                    <input type="text" name="apellido_materno" class="form-control" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Correo Electrónico</label>
                                    <input type="email" name="correo" class="form-control" placeholder="juan@ejemplo.com" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Teléfono</label>
                                    <input type="tel" name="telefono" class="form-control" placeholder="1234567890">
                                </div>
                            </div>

                            <h5 class="text-secondary border-bottom pb-2 mb-3 mt-4">Acceso al Sistema</h5>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Nombre de Usuario (Login)</label>
                                    <input type="text" name="usuario" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Contraseña</label>
                                    <input type="password" name="contrasena" class="form-control" required>
                                    <div class="form-text">Se guardará de forma encriptada.</div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Rol del Usuario</label>
                                <select name="rol" class="form-select" required>
                                    <option value="" selected disabled>Seleccione un rol...</option>
                                    <option value="Admin">Administrador</option>
                                    <option value="Recepcionista">Recepcionista</option>
                                    <option value="Doctor">Doctor</option>
                                    <option value="Paciente">Paciente</option>
                                </select>
                            </div>

                            <div class="d-flex justify-content-between border-top pt-3">
                                <a th:href="@{/admin/usuarios}" class="btn btn-outline-secondary">
                                    <i class="fas fa-times"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-success px-4">
                                    <i class="fas fa-save"></i> Guardar Usuario
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
