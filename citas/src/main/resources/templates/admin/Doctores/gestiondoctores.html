<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Médicos - HospiCitas Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }
        .main-card { border: none; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .header-custom { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); color: white; border-radius: 20px 20px 0 0; padding: 25px; }
        .search-box { border-radius: 50px; padding-left: 20px; border: 1px solid #e2e8f0; transition: all 0.3s; }
        .search-box:focus { box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.1); border-color: #f59e0b; outline: none; }
        .status-badge { padding: 6px 14px; border-radius: 50px; font-weight: 700; font-size: 0.7rem; }
        .bg-active { background-color: #d1e7dd; color: #0f5132; }
        .bg-inactive { background-color: #f8d7da; color: #842029; }
        .btn-action { width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: 0.3s; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="card main-card">
        <div class="header-custom d-flex justify-content-between align-items-center flex-wrap gap-3">
            <h3 class="mb-0 fw-bold"><i class="fas fa-user-md me-2"></i> Plantilla de Médicos</h3>
            
            <div class="d-flex gap-2">
                <a th:href="@{/admin/doctores/exportarPDF}" class="btn btn-outline-light rounded-pill px-4 fw-bold shadow-sm">
                    <i class="fas fa-file-pdf me-1"></i> Exportar PDF
                </a>
                <a th:href="@{/admin/doctores/nuevo}" class="btn btn-dark rounded-pill px-4 fw-bold shadow-sm">
                    <i class="fas fa-plus-circle me-1"></i> Nuevo Doctor
                </a>
            </div>
        </div>
        
        <div class="card-body p-4">
            <div class="row mb-4">
                <div class="col-md-6 mx-auto">
                    <div class="input-group shadow-sm rounded-pill">
                        <span class="input-group-text bg-white border-end-0 rounded-start-pill ps-3">
                            <i class="fas fa-search text-muted"></i>
                        </span>
                        <input type="text" id="inputBusqueda" class="form-control search-box border-start-0 rounded-end-pill" placeholder="Buscar doctor por nombre, especialidad o cédula...">
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0" id="tablaDatos">
                    <thead class="text-muted small text-uppercase">
                        <tr>
                            <th>Médico</th>
                            <th>Especialidad</th>
                            <th>Cédula</th>
                            <th class="text-center">Estado</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="d : ${doctores}">
                            <td>
                                <div class="fw-bold text-dark" th:text="${d.usuario.nombre + ' ' + d.usuario.apellido_paterno}"></div>
                                <small class="text-muted" th:text="${d.usuario.correo}"></small>
                            </td>
                            <td><span class="badge bg-light text-primary border" th:text="${d.especialidad.nombre}"></span></td>
                            <td class="font-monospace small" th:text="${d.cedulaProfesional}"></td>
                            <td class="text-center">
                                <span th:if="${d.usuario.activo}" class="status-badge bg-active">ACTIVO</span>
                                <span th:if="${!d.usuario.activo}" class="status-badge bg-inactive">INACTIVO</span>
                            </td>
                            <td class="text-center">
                                <div class="d-flex justify-content-center gap-2">
                                    <a th:href="@{/admin/doctores/editar/{id}(id=${d.idDoctor})}" 
                                       class="btn-action btn btn-outline-warning" title="Editar">
                                        <i class="fas fa-pen"></i>
                                    </a>
                                    
                                    <a th:if="${d.usuario.activo}" href="javascript:void(0)" 
                                       th:onclick="confirmar('doctores', 'desactivar', [[${d.idDoctor}]], '¿Desactivar médico?')" 
                                       class="btn-action btn btn-outline-danger" title="Desactivar">
                                        <i class="fas fa-user-slash"></i>
                                    </a>
                                    
                                    <a th:if="${!d.usuario.activo}" href="javascript:void(0)" 
                                       th:onclick="confirmar('doctores', 'activar', [[${d.idDoctor}]], '¿Reactivar médico?')" 
                                       class="btn-action btn btn-outline-success" title="Activar">
                                        <i class="fas fa-user-check"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer bg-white border-0 py-4 ps-4">
            <a th:href="@{/admin/home}" class="btn btn-link text-muted p-0 text-decoration-none fw-bold">
                <i class="fas fa-arrow-left me-1"></i> Dashboard
            </a>
        </div>
    </div>
</div>

<script>
    // Lógica del Buscador
    document.getElementById('inputBusqueda').addEventListener('keyup', function() {
        let valorInput = this.value.toLowerCase();
        let filas = document.querySelectorAll('#tablaDatos tbody tr');
        
        filas.forEach(fila => {
            let textoFila = fila.textContent.toLowerCase();
            fila.style.display = textoFila.includes(valorInput) ? '' : 'none';
        });
    });

    // Lógica de Alertas SweetAlert2
    function confirmar(modulo, accion, id, titulo) {
        Swal.fire({
            title: titulo,
            text: "Esta acción quedará registrada en la bitácora de auditoría.",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#f59e0b',
            cancelButtonColor: '#64748b',
            confirmButtonText: 'Sí, continuar',
            cancelButtonText: 'Cancelar',
            reverseButtons: true
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = `/admin/${modulo}/${accion}/${id}`;
            }
        });
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
