<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-warning">üõ†Ô∏è Editar Cita #<span th:text="${cita.id}"></span></h2>
    
    <form th:action="@{/admin/citas/actualizar}" method="post">
        
        <input type="hidden" name="id" th:value="${cita.id}" />

        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha y Hora:</label>
            <input type="datetime-local" class="form-control" id="fecha" name="fecha" th:value="${cita.fechaHora}" required>
        </div>
        
        <div class="mb-3">
            <label for="idDoctor" class="form-label">ID Doctor:</label>
            <input type="number" class="form-control" id="idDoctor" name="idDoctor" th:value="${cita.idDoctor}" required>
        </div>

        <div class="mb-3">
            <label for="idPaciente" class="form-label">ID Paciente:</label>
            <input type="number" class="form-control" id="idPaciente" name="idPaciente" th:value="${cita.idPaciente}" required>
        </div>
        
        <div class="mb-3">
            <label for="costo" class="form-label">Costo Estimado:</label>
            <input type="number" step="0.01" class="form-control" id="costo" name="costo" th:value="${cita.costo}" required>
        </div>

        <div class="mb-3">
            <label for="estado" class="form-label">Estado:</label>
            <select class="form-select" id="estado" name="estado" required>
                <option th:selected="${cita.estado == 'Confirmada'}" value="Confirmada">Confirmada</option>
                <option th:selected="${cita.estado == 'Pendiente'}" value="Pendiente">Pendiente</option>
                <option th:selected="${cita.estado == 'Cancelada'}" value="Cancelada">Cancelada</option>
                <option th:selected="${cita.estado == 'Finalizada'}" value="Finalizada">Finalizada</option>
            </select>
        </div>

        <button type="submit" class="btn btn-warning me-2">Actualizar Cita</button>
        <a th:href="@{/admin/citas}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

</body>
</html>
