<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Cita - Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 shadow p-4 bg-white rounded">
    <h2 class="mb-4 text-success">âž• Agendar Nueva Cita</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    
    <form th:action="@{/admin/citas/guardar}" method="post">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Fecha y Hora:</label>
                <input type="datetime-local" class="form-control" name="fecha" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Especialidad:</label>
                <select class="form-select" name="idEspecialidad" id="especialidadSelect" required onchange="actualizarCosto()">
                    <option value="" data-costo="0">Seleccione...</option>
                    <option th:each="e : ${especialidades}" th:value="${e.id}" th:text="${e.nombre}" th:data-costo="${e.costoConsulta}"></option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Paciente:</label>
                <select class="form-select" name="idPaciente" required>
                    <option value="">Seleccione...</option>
                    <option th:each="p : ${pacientes}" th:value="${p.id}" th:text="${p.usuario.usuario}"></option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Doctor:</label>
                <select class="form-select" name="idDoctor" required>
                    <option value="">Seleccione...</option>
                    <option th:each="d : ${doctores}" th:value="${d.idDoctor}" th:text="${'Dr. ' + d.usuario.usuario}"></option>
                </select>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Costo de Consulta:</label>
            <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" id="costoDisplay" readonly placeholder="0.00">
            </div>
        </div>

        <div class="mt-4 text-end">
            <a th:href="@{/admin/citas}" class="btn btn-secondary me-2">Cancelar</a>
            <button type="submit" class="btn btn-success">Guardar Cita</button>
        </div>
    </form>
</div>

<script>
    function actualizarCosto() {
        const select = document.getElementById('especialidadSelect');
        const costo = select.options[select.selectedIndex].getAttribute('data-costo');
        document.getElementById('costoDisplay').value = costo ? costo : "0.00";
    }
</script>
</body>
</html>
